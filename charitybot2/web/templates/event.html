{% extends "layout.html" %}
{% block optional_head %}
    <script>
        var eventIdentifier = '{{ event_identifier }}';
        var apiAddress = '{{ api_address }}';
    </script>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/ajax.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/layout.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/event.css') }}" />
{% endblock %}
{% block body %}
    <h1 id="eventHeader" class="header">{{ event_identifier }}</h1>
    <div class="card" id="alertDiv">
        <p id="alertDivText"></p>
    </div>
    <!-- Manual donation form -->
    <div class="row">
        <h2 class="text-center">New Donation Form</h2>
    </div>
    <form>
        <div class="row">
            <div class="large-4 columns">
                <label>Donation Amount
                    <input id="new-donation-amount" type="text" placeholder="Enter Amount Here" />
                </label>
            </div>
            <div class="large-4 columns">
                <label>Donor Name
                    <input id="new-donation-donor" type="text" placeholder="Enter Name Here" />
                </label>
            </div>
            <div class="large-4 columns">
                <label>Notes
                    <input id="new-donation-notes" type="text" placeholder="Enter anything else here" />
                </label>
            </div>
            <input id="donation-submit-button" class="button large-12" type="button" value="Submit Donation" onclick="submitDonation();" />
        </div>
    </form>
{% endblock %}
{% block after_body %}
    <script type="text/javascript" src="{{url_for('static', filename='js/event-ui.js')}}"></script>
{% endblock %}
