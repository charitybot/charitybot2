{% extends "layout.html" %}
{% block optional_head %}
    <script>
        var eventIdentifier = '{{ event_identifier }}';
    </script>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
{% endblock %}
{% block body %}
    <div class="row">
        <h1>
            <span id="event-header"></span> Donations Console
        </h1>
    </div>
    <div class="row">
        <div class="large-8 large-offset-2 columns">
            <table id="donations-table">
                <tr>
                    <th>#</th>
                    <th>Amount</th>
                    <th>Timestamp</th>
                    <th>Donor</th>
                    <th>Notes</th>
                    <th>External Reference</th>
                </tr>
            </table>
        </div>
    </div>
{% endblock %}
{% block after_body %}
    <script type="text/javascript" src="{{url_for('static', filename='js/event-ui.js')}}"></script>

{% endblock %}
